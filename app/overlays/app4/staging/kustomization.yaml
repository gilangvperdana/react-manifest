bases:
  #- ../../../components/service
  - ../../../components/secret
  #- ../../../components/deployment

resources:
  - deployment.yaml
  - service-account.yaml

patches:
  - patch: |-
      - op: replace
        path: /spec/target/name
        value: message
      - op: replace
        path: /spec/data/0/secretKey
        value: message
      - op: replace
        path: /spec/data/0/remoteRef/key
        value: message
      - op: replace
        path: /spec/data/0/remoteRef/property
        value: message
    target:
        kind: ExternalSecret
        name: my-cool-secret