apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: ggg
  name: ggg-prod
  labels:
    service_type: testing
    service_name: ggg-prod
spec:
  replicas: 1
  selector:
    matchLabels:
      service_name: ggg-prod
  template:
    metadata:
      labels:
        service_type: backend
        service_name: ggg-prod
    spec:
      serviceAccountName: ggg-prod
      containers:
      - name: ggg-prod
        image: registry.adaptivenetlab.site/testing/ggg:2564cff
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 80
        securityContext:
          runAsUser: 0
        resources:
          requests:
            memory: "256Mi"
            cpu: "200m"
          limits:
            memory: "512Mi"
            cpu: "400m"
        env:
        ## GENERAL ##
        - name: PORT
          value: "80"
        - name: PORT_TEST
          value: "80"
        - name: NODE_ENV
          value: "test"
      imagePullSecrets:
      - name: harbor-registry-secret